<body>
<div class="container-fluid">
    <div class="row p-2">
        <div class="col-8">
            <p class="text-center"><strong>Select the audio and JSON files</strong></p>
        </div>
    </div>
    <div class="row justify-content-md-center">
        <div class="col-4">
            <span id="step1">
                <label class="btn btn-secondary">
                Select Audio <input type="file" id="audioinput" accept="audio/*" autocomplete="off" style="display: none;"/>
                </label>
                <span id="audioLabel"></span>
            </span>
        </div>
        <div class="col-4">
            <span id="step2">
                <label class="btn btn-secondary">
                  Select Sentence JSON <input type="file" id="fileinput" accept=".json" autocomplete="off" style="display: none;"/>
                </label>
                <span id="jsonLabel"></span>
            </span>
        </div>
    </div>
    <div class="row justify-content-md-center p-3" id="charts">
        <div class="col-md-auto" id="duration-chart"></div>
        <div class="col-md-auto" id="histogram"></div>        
    </div>
    <div class = "row justify-content-md-center p-3 invisible" id="controls">
        <div class="col-md-auto">
            <div class="row p-2"><strong>Use the thresholds to filter the alignment data based on duration</strong></div>
            <div class="row">
                <div class="col-md-auto">
                    <label for="lower">Lower threshold</label>
                    <input type="range" id="lower" name="lower" min="0" max="10" step="0.1" oninput="updateCharts()"> 
                </div>
                <div class="col-md-auto">
                    <label for="upper">Upper threshold</label>
                    <input type="range" id="upper" name="upper" min="0" max="10" step="0.1" oninput="updateCharts()"> 
                </div>
            </div>
        </div>
    </div>
    <div class="row justify-content-md-center">
        <div class="col-md-auto">
            <table id="table" class="table table-striped">
                <thead><tr></tr></thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</div>

<audio id="audio" src="" data-begin="0" data-duration="0"/>

<script type="text/javascript" src="./vis.js"></script>

</body>

</html>
